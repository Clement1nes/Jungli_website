<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jungli</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Hidden SVG Filters for rugged stone button effect -->
    <svg style="visibility: hidden; position: absolute;" width="0" height="0" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <!-- Heavy jagged edges for the silhouette -->
        <filter id="rock-jagged" x="-20%" y="-20%" width="140%" height="140%">
          <feTurbulence type="fractalNoise" baseFrequency="0.07" numOctaves="5" seed="5" result="noise" />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="14" xChannelSelector="R" yChannelSelector="G" />
        </filter>

        <!-- Subtle surface grain for internal texture -->
        <filter id="stone-surface" x="0%" y="0%" width="100%" height="100%">
          <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" result="grain" />
          <feDiffuseLighting in="grain" lighting-color="#ffffff" surfaceScale="2">
            <feDistantLight azimuth="45" elevation="60" />
          </feDiffuseLighting>
          <feComposite in2="SourceGraphic" operator="in" />
        </filter>

        <!-- Chipped stone filter for highlights -->
        <filter id="chipped">
          <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="2" seed="2" result="turb" />
          <feDisplacementMap in="SourceGraphic" in2="turb" scale="3" />
        </filter>
      </defs>
    </svg>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
